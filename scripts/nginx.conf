# Nginx 配置文件 - Note Book Web
# 部署路径: /var/www/note-book-web
# 使用方法: 
#   1. 复制此文件到 /etc/nginx/sites-available/note-book
#   2. 创建软链接: ln -s /etc/nginx/sites-available/note-book /etc/nginx/sites-enabled/
#   3. 测试配置: nginx -t
#   4. 重载 nginx: systemctl reload nginx

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name taomat.cc www.taomat.cc;
    return 301 https://$server_name$request_uri;
}

# HTTPS 配置
server {
    listen 443 ssl http2;
    server_name taomat.cc www.taomat.cc;

    # SSL 证书配置 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/taomat.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/taomat.cc/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # HSTS (可选，启用后强制浏览器使用 HTTPS)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # 前端静态文件目录
    root /var/www/note-book-web/frontend/dist;
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml image/svg+xml;

    # 静态资源缓存 (JS/CSS/图片等)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API 代理到后端 Node.js 服务
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持 (如需要)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SPA 路由 - 所有前端路由都返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
}
